<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR - Pantalla Principal</title>
    <link rel="icon" href="favicon_obras.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="qr-mode">
    
    <div class="container-flex">
        <div class="card-industrial qr-card">
            <img src="icono-obras.png" alt="Logo Obras" class="icono-evento-img">
            
            <h1 class="titulo-principal">MOSQUERA CONECTA</h1>
            <p class="subtitulo-evento" style="color: var(--color-acento-amarillo); letter-spacing: 3px;">CAMPO DE GIGANTES</p>
            
            <div class="qr-scanner-container">
                <canvas id="noise-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2; opacity:0; pointer-events:none;"></canvas>
                <div class="scan-mask" id="scan-mask"></div>
                <div class="laser-beam" id="laser-beam"></div>

                <img id="qr-target" 
                     src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&color=000000&bgcolor=FFFFFF&data=https://mosquera-20255.github.io/Somosobras/index.html" 
                     alt="Código QR de Registro" 
                     class="qr-image">
            </div>

            <div class="detalles-evento" style="border-bottom: none;">
                <p style="font-weight: bold; margin-bottom: 5px;">¡ESCANEA Y REGÍSTRATE!</p>
                <p style="opacity: 0.9;">Presentación y Firma de Convenios</p>
                
                <div style="margin-top: 15px; display: flex; justify-content: center; align-items: center; gap: 8px;">
                    <span id="status-dot" style="width: 8px; height: 8px; background: #4cd137; border-radius: 50%; box-shadow: 0 0 5px #4cd137;"></span>
                    <span id="status-text" class="loading-dots" style="color: var(--color-acento-amarillo); letter-spacing: 1px;">SISTEMA ACTIVO</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-tic">
        <div class="footer-content">
            <img src="LOGOTIC.PNG" alt="Logo Dirección TIC" class="tic-logo-img">
            <div class="tic-info-container">
                <p class="tic-dept">Dirección de TIC</p>
                <p class="dev-name">Wilson David Saa Aldana - CPS-049-2026</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
