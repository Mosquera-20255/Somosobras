<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR - Obras Mosquera</title>
    <link rel="icon" href="favicon_obras.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-flex">
        <div class="card-industrial qr-card">
            <img src="icono-obras.png" alt="Logo Obras" class="icono-evento-img" style="width: 100px;">
            
            <h1 class="titulo-principal" style="font-size: 2rem; margin-bottom: 10px;">REGÍSTRATE AQUÍ</h1>
            <p class="subtitulo-evento">Escanea el código para acceder al formulario</p>
            
            <div class="qr-scanner-container">
                <div class="scan-line"></div>
                
                <img id="qr-target" 
                     src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&color=000000&bgcolor=FFFFFF&data=https://mosquera-20255.github.io/Somosobras/index.html" 
                     alt="Código QR de Registro" 
                     class="qr-image">
            </div>

            <div class="detalles-evento" style="border-bottom: none; margin-top: 20px;">
                <p style="color: var(--color-acento-amarillo); font-weight: bold; letter-spacing: 1px;">
                    PUNTO DE ACCESO DIGITAL
                </p>
                <p style="font-size: 0.9rem; opacity: 0.7;">El código se actualiza automáticamente.</p>
            </div>

            <a href="index.html" class="btn-industrial" style="margin-top: 10px; padding: 12px; font-size: 1rem;">Ir al Inicio</a>
        </div>
    </div>

    <footer class="footer-tic">
        <div class="footer-content">
            <img src="LOGOTIC.PNG" alt="Logo Dirección TIC" class="tic-logo-img">
            <div class="tic-info-container">
                <p class="tic-dept">Dirección de TIC</p>
                <p class="dev-name">Wilson David Saa Aldana</p>
                <div class="badge-container">
                    <span class="cps-badge">CPS-049-2026</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
